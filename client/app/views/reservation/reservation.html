<div>
  Yeahhhh we killin it
  <span><a href='/#/home'>Cancel</a></span>
  <div>
    <uib-datepicker ng-model="dt" min-date="minDate" show-weeks="false" class="well well-sm" ng-change="loadTimes()"></uib-datepicker>
    <pre>Selected date is: <em>{{dt | date:'MMddyyyy'}}</em></pre>
    <button ng-click="printDate()">click</button>
  </div>
  <div>

	  <h4>Checkbox</h4>
	  <pre>Model: {{checkModel}}</pre>
	  <pre>Hours Selected: {{checkResults}}</pre>
	  <div>
<!-- 			<label class = "btn btn-primary" ng-repeat = "hour in checkModel" ng-model = "{{hour}}"
			ng-class = "{{ 'btn btn-primary disabled': takenHoursObj[ {{hour}} ] }}"
			uib-btn-checkbox>{{hour}}</label> -->


	      <label class="btn btn-primary" ng-model="checkModel['9']"
	      ng-class = "{ 'btn btn-primary disabled': takenHoursObj['9'] }" uib-btn-checkbox>9 AM</label>
	      <label class="btn btn-primary" ng-model="checkModel['10']"
	       ng-class = "{ 'btn btn-primary disabled': takenHoursObj['10']}" uib-btn-checkbox>10 AM</label>
	      <label class="btn btn-primary" ng-model="checkModel['11']"
	       ng-class = "{ 'btn btn-primary disabled': takenHoursObj['11']}" uib-btn-checkbox>11 AM</label>
	      <label class="btn btn-primary" ng-model="checkModel['12']"
	       ng-class = "{ 'btn btn-primary disabled': takenHoursObj['12']}" uib-btn-checkbox>12 PM</label>
	      <label class="btn btn-primary" ng-model="checkModel['13']"
	       ng-class = "{ 'btn btn-primary disabled': takenHoursObj['13']}" uib-btn-checkbox>1 PM</label>
	      <label class="btn btn-primary" ng-model="checkModel['14']"
	       ng-class = "{ 'btn btn-primary disabled': takenHoursObj['14']}"uib-btn-checkbox>2 PM</label>
	      <label class="btn btn-primary" ng-model="checkModel['15']"
	       ng-class = "{ 'btn btn-primary disabled': takenHoursObj['15']}"uib-btn-checkbox>3 PM</label>
	      <label class="btn btn-primary" ng-model="checkModel['16']"
	       ng-class = "{ 'btn btn-primary disabled': takenHoursObj['16']}"uib-btn-checkbox>4 PM</label>
	      <label class="btn btn-primary" ng-model="checkModel['17']"
	       ng-class = "{ 'btn btn-primary disabled': takenHoursObj['17']}"uib-btn-checkbox>5 PM</label>
	  </div>
	  <div>
	  	<button type="submit" class="btn btn-default">Submit</button>
	  </div>
  </div>
  <div>
    <input type="text" ng-model="users" placeholder="Search..." uib-typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
  </div>
</div>
